name: Action-Test

run-name: "Action-Test - [${{ github.event.pull_request.title }} #${{ github.event.pull_request.number }}] by @${{ github.actor }}"

on:
  workflow_dispatch:
  pull_request:
  schedule:
    - cron: '0 0 * * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read

jobs:
  ActionTestBasic:
    name: Action-Test - [Basic]
    runs-on: ubuntu-latest
    steps:
      # Need to check out as part of the test, as its a local action
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Action-Test
        uses: ./

  ActionTestWithScript:
    name: Action-Test - [WithScript]
    runs-on: ubuntu-latest
    steps:
      # Need to check out as part of the test, as its a local action
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Action-Test
        uses: ./
        with:
          Script: |
            LogGroup "My group" {
              "This is a group"
            }

  ActionTestWithVersion:
    name: Action-Test - [WithVersion]
    runs-on: ubuntu-latest
    steps:
      # Need to check out as part of the test, as its a local action
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Action-Test
        uses: ./
        with:
          Verbose: true
          Version: 0.8.4
          Token: ${{ github.token }}
          Script: |
            LogGroup "Get-GitHubZen" {
              Get-GitHubZen
            }

            LogGroup "Get-GitHubOctocat" {
              Get-GitHubOctocat
            }

  ActionTestConsecutive:
    name: Action-Test - [Consecutive]
    runs-on: ubuntu-latest
    steps:
      # Need to check out as part of the test, as its a local action
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Action-Test 1
        uses: ./
        with:
          Token: ${{ github.token }}
          Script: |
            LogGroup "Get-GitHubZen" {
              Get-GitHubZen
            }

      - name: Action-Test 2
        uses: ./
        with:
          Token: ${{ github.token }}
          Script: |
            LogGroup "Get-GitHubOctocat" {
              Get-GitHubOctocat
            }

      - name: Action-Test 3
        uses: ./
        with:
          Script: |
            LogGroup "Get-GitHubRateLimit" {
              Get-GitHubRateLimit
            }
