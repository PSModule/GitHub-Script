name: Action-Test

run-name: "Action-Test - [${{ github.event.pull_request.title }} #${{ github.event.pull_request.number }}] by @${{ github.actor }}"

on:
  workflow_dispatch:
  pull_request:
  schedule:
    - cron: '0 0 * * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read

jobs:
  ActionTestBasic:
    name: Action-Test - [Basic]
    runs-on: ubuntu-latest
    steps:
      # Need to check out as part of the test, as its a local action
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Action-Test
        uses: ./

  ActionTestWithScript:
    name: Action-Test - [WithScript]
    runs-on: ubuntu-latest
    steps:
      # Need to check out as part of the test, as its a local action
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Action-Test
        uses: ./
        with:
          Script: |
            LogGroup "Get-GitHubZen" {
              Get-GitHubZen
            }

  ActionTestWithoutToken:
    name: Action-Test - [WithoutToken]
    runs-on: ubuntu-latest
    steps:
      # Need to check out as part of the test, as its a local action
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Action-Test
        uses: ./
        with:
          Token: ''
          Script: |
            LogGroup "My group" {
              "This is a group"
            }

  ActionTestWithPAT:
    name: Action-Test - [WithPAT]
    runs-on: ubuntu-latest
    steps:
      # Need to check out as part of the test, as its a local action
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Action-Test
        uses: ./
        with:
          Token: ${{ secrets.TEST_PAT }}
          Verbose: true
          Script: |
            LogGroup "Get-GitHubUser" {
              Get-GitHubUser
            }

  ActionTestWithGitHubApp:
    name: Action-Test - [GitHubApp]
    runs-on: ubuntu-latest
    steps:
      # Need to check out as part of the test, as its a local action
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Action-Test
        uses: ./
        with:
          ClientID: ${{ secrets.TEST_APP_CLIENT_ID }}
          PrivateKey: ${{ secrets.TEST_APP_PRIVATE_KEY }}
          Verbose: true
          Script: |
            LogGroup "Get-GitHubApp" {
              Get-GitHubApp
            }

            LogGroup "Get-GitHubZen" {
              Get-GitHubZen
            }

            LogGroup "Get-GitHubOctocat" {
              Get-GitHubOctocat
            }
